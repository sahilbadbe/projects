<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0926a5a74f.js" crossorigin="anonymous"></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> -->
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="login-head">
            <h1>Sign in/Create Account</h1>
        </div>
        <div class="cross"><i class="fa-solid fa-x"></i></div>
        <div class="login-form">
            <div class="num">
                <p class="number">+91<i class="fa-solid fa-caret-down"></i></p>
                <p class="po"> | </p>
                <input type="tel" placeholder="Phone">
            </div>
            <div class="verify">
                <div class="num"><input type="number" placeholder="     Verification Code" value="" readonly>
                    <p class="po"> | </p>
                    <p class="get">Get code</p>
                </div>
            </div>
        </div>
        <div class="sign-in"><a href="#">Sign in with password</a></div>
        <div class="continue">Continue</div>
        <hr>
        <div class="other-ways">Other ways to sign in</div>
        <div class="login-icons">
            <div class="email">
                <i class="fa-solid fa-envelope"></i>
                <p>Email</p>
            </div>
            <div class="email">
                <i class="fa-brands fa-google"></i>
                <p>Google</p>
            </div>
        </div>
        <div class="privacy">
            <div class="sign"><a href="#">Account User Agreement</a></div>
            <div class="sign"><a href="#">Privacy Notice</a></div>
        </div>
    </div>
</body>
</html>
